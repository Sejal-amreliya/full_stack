<div class="form-container d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <label>Name</label>
      <input formControlName="name" type="text" />
      <div  *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="error-message">
        Name is required.
      </div>
  
      <label>Email</label>
      <input formControlName="email" type="email" />
      <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="error-message">
        Please enter a valid email.
      </div>
  
      <label>Phone Number</label>
      <input formControlName="phoneNumber" type="tel" maxlength="10" />
      <div *ngIf="form.controls['phoneNumber'].invalid && (form.controls['phoneNumber'].dirty || form.controls['phoneNumber'].touched)"  class="error-message">
        Please enter a valid phone number.
      </div>
  
      <label>Address</label>
      <textarea formControlName="address"></textarea>
      <div *ngIf="form.controls['address'].invalid && (form.controls['address'].dirty || form.controls['address'].touched)"  class="error-message">
        Address is required.
      </div>
  
      <button type="submit" [class.disabled]="form.invalid" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
